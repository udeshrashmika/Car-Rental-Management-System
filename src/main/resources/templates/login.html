<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {

            background: url('/images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }


        form {
            background: rgba(255, 255, 255, 0.25); /* විනිවිද පෙනෙන */
            backdrop-filter: blur(20px);            /* බොඳ කිරීම */
            -webkit-backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }


        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            transition: all 0.3s;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }


        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }


        .footer-links {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #666;
        }

        .footer-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<form th:action="@{/login}" method="post">

    <h2>Vehicle Rental</h2>
    <p class="subtitle">Please enter your credentials</p>

    <div class="input-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="e.g. admin" required/>
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" required/>
    </div>

    <button type="submit">Login to Account</button>

    <div class="footer-links">
        <span>Don't have an account?</span>
        <a href="#">Register here</a>
    </div>
</form>

</body>
</html>
