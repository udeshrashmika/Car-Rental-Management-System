<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Rental System - Login</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212; /* Deep dark background */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #1e1e1e; /* Slightly lighter surface color */
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
            border: 1px solid #333;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        p.subtitle {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bbb;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff; /* Neon blue focus */
            background-color: #333;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: #00d4ff;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<form th:action="@{/login}" method="post">
    <h2>Vehicle Rental</h2>
    <p class="subtitle">Please enter your credentials</p>

    <div>
        <label>Username</label>
        <input type="text" name="username" placeholder="e.g. johndoe" required/>
    </div>

    <div>
        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" required/>
    </div>

    <button type="submit">Login to Account</button>

    <div class="footer-links">
        <span>Don't have an account?</span>
        <a href="#">Register here</a>
    </div>
</form>

</body>
</html>
